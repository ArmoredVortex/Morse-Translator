<html>
<head>
    <title>Morse Code Translator</title>
    <style>
        @import "style.css";
    </style>
</head>
<body>
<div class="grid-container">
    <h1 class="grid-item heading">Morse Code Translator</h1>
    <p class="grid-item">Text</p>
    <div></div>
    <p class="grid-item">Morse Code</p> 
    <input type="text" class="grid-item inputbox">
    <div class="arrow-container">
        <img class="arrow" alt="convert arrow" src="./assets/double-horizontal-arrow-pointing-to-both-sides.png">
    </div>
    <input type="text" class="grid-item outputbox">
    <div class="grid-item">
    <button class="etm">Convert -></button>
    </div>
    <div></div>
    <div class="grid-item">
    <button class="mte"><- Convert</button>
    </div>
</div>
</body>
