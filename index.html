<html>
<head>
    <title>Morse Code Translator</title>
    <style>
        @import "./css/style.css";
    </style>
</head>
<body>
<script src="./scripts/ttm.js"></script>
<script src="./scripts/mtt.js"></script>
<div class="grid-container">
    <h1 class="grid-item heading">Morse Code Translator</h1>
    <p class="grid-item">Text</p>
    <div></div>
    <p class="grid-item">Morse Code</p> 
    <textarea id="inputbox" type="text" class="grid-item inputbox"></textarea>
    <div class="arrow-container">
        <img class="arrow" alt="convert arrow" src="./assets/double-horizontal-arrow-pointing-to-both-sides.png">
    </div>
    <textarea id='outputbox'type="text" class="grid-item outputbox"></textarea>
    <div class="grid-item">
    <button id = 'ttm' class="ttm">Convert -></button>
    </div>
    <div></div>
    <div class="grid-item">
    <button id = 'mtt' class="mtt"><- Convert</button>
    </div>
</div>
<script src="./scripts/converter.js"></script>
</body>
